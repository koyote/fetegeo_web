<!DOCTYPE html>
{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<html>
<head>
    <meta name="description"
          content="Fetegeo is, primarily, a simple, fast, free text geocoding framework. This webview demonstrates its searching capabilities.">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="icon" href="{{ STATIC_PREFIX }}favicon.ico" type="image/ico">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href="{{ STATIC_PREFIX }}style.css" rel="stylesheet" type="text/css"/>

    <title>Fetegeo Webview</title>
</head>
<body onload='initialise({{ user_lon_lat }})'>
<header>
    <h1>Fetegeo Webview</h1>
</header>
<div class='container'>

    <div class='grid'>
        <h2>Search</h2>

        <form method="post" id="searchForm">
            {% csrf_token %}
            {{ form.as_p }}
            <input id="searchButton" type="submit" value='Search'/>
        </form>

        {% include "results.html" %}

    </div>

    <div class='grid' id='map'></div>
    <div class="clear"></div>
</div>
<footer>
    <hr/>
    <small>Â© 2013 - <a href="https://github.com/koyote">Pit Apps</a></small>
</footer>

<script src="http://openlayers.org/api/OpenLayers.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://fgnass.github.com/spin.js/dist/spin.min.js"></script>
<script src="{{ STATIC_PREFIX }}fetegeo.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-41924547-1', 'pitapps.com');
  ga('send', 'pageview');

</script>
</body>
</html>
